{% extends "base.html" %}
{% block content %}

{%for class in classes%}
    <section>
        {{class.class_name}}
    </section>
    <section>
        {{class.min_time}} - {{class.max_time}} minutes
    </section>
    <section>
        {{class.min_capacity}} - {{class.max_capacity}} people
    </section>
    <section>
        {{class.description}}
    </section>
    <section>
        <form action="/classes/{{class.id}}/delete" method="POST">
            <input class="delete" type="submit" value="delete" />
        </form>
    </section>
{%endfor%}

{% endblock %}
