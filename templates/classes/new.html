{% extends "base.html" %}
{% block content %}

<form action="/classes/new" method="post">
    <section>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
    </section>
    <section>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required>
    </section>
    <section>
        <label for="min_time">Minimum time:</label>
        <input type="number" name="min_time" id="min_time" min="0" required>
    </section>
    <section>
        <label for="max_time">Maximum time:</label>
        <input type="number" name="max_time" id="max_time" min="0" required>
    </section>
    <section>
        <label for="min_capacity">Minimum capacity:</label>
        <input type="number" name="min_capacity" id="min_capacity" min="0" required>
    </section>
    <section>
        <label for="max_capacity">Maximum capacity:</label>
        <input type="number" name="max_capacity" id="max_capacity" min="0" required>
    </section>
    <section>
        <input type="submit" value="Add Class">
    </section>
</form>

{% endblock %}
