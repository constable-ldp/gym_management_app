{% extends "base.html" %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='rooms_classes.css') }}">

{% endblock %}


{% block content %}

<a class="button" href="/rooms/new">Add Room</a>
<div class="grid">
    {% for room in rooms %}
    <div class="grid-item">
        <p>Name: {{room.room_name}}</p>
        <p>Description: {{room.description}}</p>
        <p>Capacity: {{room.capacity}}</p>
        <div class="edit-delete">
            <a class="edit" href="/rooms/{{room.id}}">Edit</a>
            <form action="/rooms/{{room.id}}/delete" method="POST">
                <input class="delete" room="delete" type="submit" value="Delete" />
            </form>
        </div>
    </div>
    {%endfor%}
</div>

{% endblock %}
