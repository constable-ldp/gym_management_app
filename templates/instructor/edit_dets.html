{% extends "base.html" %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='instructors.css') }}">

{% endblock %}

{% block content %}

<form action="/instructors/details/{{details.id}}" method="post">
    <section>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value={{details.first_name}} required>
    </section>   
    <section>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value={{details.last_name}} required>
    </section>
    <section>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" value={{details.date_of_birth}} required>
    </section>
    <section>
        <input type="submit" value="Edit Instructor">
    </section>
</form>

{% endblock %}
