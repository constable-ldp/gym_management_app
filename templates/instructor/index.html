{% extends "base.html" %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='instructors.css') }}">

{% endblock %}

{% block content %}

<a class="button" href="/instructors/new_instructor">Add Instructor</a>

<table class="instructors-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>D.O.B</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    {% for instructor in instructors %}
        <tr>
            <td>
                <a href="/instructors/details/{{instructor.id}}">{{instructor.first_name}} {{instructor.last_name}}</a>
            </td>
            <td>
                {{instructor.date_of_birth}}
            </td>
            <td>
                <form action="/instructors/details/{{instructor.id}}/delete" method="POST">
                    <input class="delete" type="submit" value="Delete" />
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
